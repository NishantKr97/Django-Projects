<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="{{ albums.album_logo }}">
    <h1>{{ albums.album_title }}</h1>
    <h3>{{ albums.artist }}</h3>
    <!--<ul>-->
        <!--{% for songs in albums.song_set.all %}-->
            <!--<li>{{ songs.song_title }} - {{ songs.file_type }}</li>-->
        <!--{% endfor %}-->
    <!--</ul>-->

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}


    <form action="{% url 'music:favourite' albums.id %}" method="post">
        {% csrf_token %}
        {% for song in albums.song_set.all %}
            <input type="radio" id="song{{ forloop.counter }}" name="song" value="{{ song.id }}">
            <label for="song{{ forloop.counter }}">
                {{ song.song_title }}
                {% if song.is_favourite %}
                    <img src="http://i.imgur.com/b9b13Rd.png"/>
                {% endif %}
            </label><br>
        {% endfor %}
        <input type="submit" value="Favourite">

    </form>
</body>
</html>
